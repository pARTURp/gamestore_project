<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.ozon.ru/favicon.ico">
    <title>OZON</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1b1e23;
            color: #e2e2e2;
            margin: 0;
            padding: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: #252931;
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 4px #00d1ff;
        }

        .product-date {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .product-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }

        .btn {
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.4);
        }

        .btn-detail {
            background-color: #007acc;
            color: white;
        }

        .btn-detail:hover {
            background-color: #0098ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        {% for product in products %}
            <div class="product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                {% endif %}
                <p class="product-name">{{ product.name }}</p>
                <p class="product-date">{{ product.created_at }}</p>
                <div class="product-buttons">
                    <a href="{% url 'product_detail' slug=product.slug %}" class="btn btn-detail">Подробнее</a>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
