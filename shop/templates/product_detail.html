<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1b1e23;
            color: #e2e2e2;
            margin: 0;
            padding: 2rem;
        }

        .product-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        .product-detail {
            background-color: #252931;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: row;
            gap: 2rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .product-image {
            max-width: 300px;
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .product-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 6px #00d1ff;
        }

        .product-description {
            font-size: 1rem;
            color: #c5c5c5;
        }

        .product-date {
            font-size: 0.9rem;
            color: #888;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 1rem;
            text-decoration: none;
            background-color: #3a3f4b;
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.4);
        }

        .back-button:hover {
            background-color: #4c5360;
            transform: scale(1.05);
        }

        .download-button {
            display: inline-block;
            background-color: #007acc;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 0 12px rgba(0, 200, 255, 0.4);
        }

        .download-button:hover {
            background-color: #0098ff;
            transform: translateY(-2px);
        }

        .review-form {
            background: #252931;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
            margin-bottom: 2rem;
        }

        .review-form button {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 8px rgba(0, 255, 100, 0.5);
        }

        .review-form button:hover {
            background-color: #32cd63;
        }

        .reviews {
            background: #252931;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
        }

        .review {
            border-bottom: 1px solid #3a3f4b;
            padding: 0.5rem 0;
        }

        .review:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="product-wrapper">
        <a href="{% url 'product_list' %}" class="back-button">← Назад</a>

        <div class="product-detail">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
            {% endif %}
            <div class="product-info">
                <div class="product-name">{{ product.name }}</div>
                <div class="product-description">{{ product.description }}</div>
                <div class="product-date">Добавлено: {{ product.created_at }}</div>
                <a href="/media/files/шутер — копия/" download class="download-button">Скачать</a>
            </div>
        </div>

        <div class="review-form">
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Отправить отзыв</button>
            </form>
        </div>

        <div class="reviews">
            <h3>Отзывы:</h3>
            {% for review in reviews %}
                <div class="review">
                    <p>{{ review.text }}</p>
                    <small>Оценка: {{ review.rating }}/5</small>
                </div>
            {% empty %}
                <p>Пока нет отзывов.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
