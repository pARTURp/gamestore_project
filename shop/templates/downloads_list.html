<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать файлы</title>
</head>
<body>
    <h1>Доступные файлы</h1>
    <ul>
        {% for f in files %}
            <li>
                {{ f.title }} —
                <a href="{{ f.file.url }}" download>Скачать</a>
            </li>
        {% empty %}
            <li>Нет доступных файлов</li>
        {% endfor %}
    </ul>
</body>
</html>
